name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Start Mock Server
        id: mock-server
        run: |
          nohup npm run mock-server > /dev/null 2>&1 &
          echo $! > mock-server.PID

      - name: Wait for Mock Server
        run: sleep 5 # Waits for 5 seconds. Adjust the time based on your server's startup time.

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          links-filepath: '.lighthouseci/links.json'
          base-url: 'https://localhost:3000/v1'
          project-id: 'mock-project-id'
          current-commit-sha: '59e778936f40d70edb2af15d61fdeb5cae661649'

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.markdown }}"

      - name: Kill Mock Server
        if: always()
        run: |
          kill $(cat mock-server.PID)
